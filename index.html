<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
    <!-- start of grid container -->
    

        <!-- header -->
        <div class="header">
            <div class="top">
                    <img src="icons/magnify.svg" alt="search-icon">
                    <input type="text">
                    <img src="icons/bell-ring-outline.svg">
                    <img src="icons/death-star-svgrepo-com.svg" alt="">
                    <span>Justin McMillion</span>
            </div>
            <div class="bottom">
                <img src="icons/death-star-svgrepo-com.svg" alt="">
                <span> <strong>Hi there,</strong> <br>
                <h2>Justin McMillion (@jmcmillion)</h2></strong></span>
                <div>
                <input type="button" value="New">
                <input type="button" value="Upload">
                <input type="button" value="Share">
            </div>
            </div>
        </div>

        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                    <img src="icons/death-star-svgrepo-com.svg" alt="">
                    <h2>Dashboard</h2>
            </div>
            <div>
                <ul>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Home</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Profile</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Messages</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">History</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Tasks</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Communities</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Settings</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Support</li>
                    <li><img src="icons/death-star-svgrepo-com.svg" alt="">Privacy</li>
                </ul>
            </div>

        </div>

        <!-- main content -->
        <div class="content">
            <div class="projects">Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>

    <!-- end of grid container -->
    </div>

   


</body>
</html>
